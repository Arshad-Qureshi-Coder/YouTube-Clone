<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube-clone</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>

     <!-- Header start -->
    
    
     .
     <div class="header">
        <div class="header-left">
            <i class="material-icons">menu</i>
            <img class="yt-icon" src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="">
        </div> 

        <div class="header-search">
            <!-- <form> -->
                <input type="text" id="search-input" placeholder="search video">
        <!-- <button onclick="searchVideos()">Search Videos</button> -->
        <button onclick="searchVideos()"><i class="material-icons">search</i></button>
            <!-- </form> -->
        </div>

         <div class="hearder-right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
        </div>
     </div>
      <!-- Hearder end -->


      <!-- side-bar start -->
    <div class="mainbody">
        <div class="sidebar">
            <div class="sidebar-categories">
                <div class="sidebar-category">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">local_fire_department</i>
                    <span>Trending</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">subscriptions</i>
                    <span>Subscriptions</span>
                </div>
            </div>
            <hr/>
            <div class="sidebar-categories">
                <div class="sidebar-category">
                    <i class="material-icons">library_add_check</i>
                    <span>Library</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">history</i>
                    <span>History</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">play_arrow</i>
                    <span>Your Videos</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">watch_later</i>
                    <span>Watch Later</span>
                </div>
                <div class="sidebar-category">
                    <i class="material-icons">thumb_up</i>
                    <span>Like Videos</span>
                </div>
            </div>
            <hr/>
        </div>
        <!-- side-bar end -->

        <!-- videos sections start -->
        <div class="videos">
            <h1>Recommended</h1>
            <div  id="container">
    
            </div>
        </div>
       
    </div>


    <script src="./index.js"></script>
</body>
</html>
